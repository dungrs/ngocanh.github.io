<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Về Bản Thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px;
        }

        .profile h1 {
            font-size: 24px;
        }

        .profile p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Chào mừng bạn đến với trang cá nhân của tôi</h1>
    </div>
    <div class="container">
        <div class="profile">
            <img src="https://f10-zpcloud.zdn.vn/189073127110786587/d84aa41a9c634e3d1772.jpg" alt="Ảnh cá nhân">
            <h1>Tên của tôi</h1>
            <p>Xin chào! Tôi là một người yêu thích lập trình và thiết kế web. Tôi mong muốn chia sẻ kiến thức và kinh nghiệm của mình với mọi người.</p>
        </div>
    </div>
</body>
</html>
